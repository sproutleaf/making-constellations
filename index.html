<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Miaoye Que">
    <link href="main.css" rel="stylesheet">
    <title>Making Constellations</title>
</head>

<body>
    <audio controls id="bg" src="assets/brighter-days.mp3" loop></audio>

    <section id="intro">
        <p id="l">When was the last time you wrote a poem? When was the last time you contemplated the sky?</p>
        <p id="begin">{ CLICK ANYWHERE TO START }</p>
    </section>
    <div id="c">
        <div id="mirrored-cursor">✱</div>
        <div id="constellation">
            <div id="poem"></div>
        </div>
        <div id="earth"></div>
    </div>
    <div id="metadata">
        <div id="reset">✱</div>
        <div id="bottom">
            <div id="info"><span id="about">( )</span></div>
            <div id="capture">CAPTURE</div>
        </div>
    </div>

    <!-- Dummy container used for detecting div collision -->
    <div id="help" style="position: absolute; visibility: hidden; width: 100vw; height: 100vh;"></div>

    <!-- The `integrity` and `crossorigin` attributes are used for Subresource Integrity (SRI) checking. This allows browswers to ensure that resources hosted on third-party servers have not been tampered with. -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.163.0/three.module.js"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
    <script src="sketch.js"></script>
    <!-- <script type="module" src="stars.js"></script> -->
</body>

</html>
